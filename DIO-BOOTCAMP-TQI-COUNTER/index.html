<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Counter</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>COUNTER</h1>
        </div>
    </header>
    <main class="container">
        <span id="counter" class="counter" >0</span>
        <div class="buttons">
            <div class="button_decrease">
                <button id="decrease" name="decrease" class="bt_decrease">-</button>
            </div>
            <div class="button_increase">
                <button id="increase" name="increase" class="bt_increase">+</button>
            </div>
        </div>
    </main>
    <div>
        <button name="restart" id="restart">RESTART</button>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
